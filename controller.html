<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/controller.css">
    <title>Control Panel</title>
</head>



<body data-page="controller">
    <!-- <P>GAME PANEL</P> -->
    <div class="main-container">
        <div class="blue-side team-container">
            <br>

            <p>PLAYER NAMES/IGN</p>
            <div class="team-desc">
                <input type="text" name="Team Name" id="blueTeamName" placeholder="BLUE TEAM NAME">
                <label class="custom-file-upload">
                    <input type="file" class="team-logo-upload" accept="image/*" data-team="blue">
                    Upload Logo
                </label>
                <input type="text" name="Cam Link" id="team-cam-link-1" placeholder="CAMERA LINK">
                <button style="width: 31%;">ADD SCORE</button>
                <button style="width: 31%;">DEDUCT SCORE</button>
            </div>



            <div class="camLinks">
                <input type="text" id="cam-1" placeholder="CAMERA LINK">
                <input type="text" id="cam-2" placeholder="CAMERA LINK">
                <input type="text" id="cam-3" placeholder="CAMERA LINK">
                <input type="text" id="cam-4" placeholder="CAMERA LINK">
                <input type="text" id="cam-5" placeholder="CAMERA LINK">
            </div>
            <div class="names">
                <input type="text" id="input-name-1" placeholder="PLAYER ONE">
                <input type="text" id="input-name-2" placeholder="PLAYER TWO">
                <input type="text" id="input-name-3" placeholder="PLAYER THREE">
                <input type="text" id="input-name-4" placeholder="PLAYER FOUR">
                <input type="text" id="input-name-5" placeholder="PLAYER FIVE">
            </div>
            <br>

            <p>PLAYER PICKS</p>

            <div class="picks">
                <div class="input-wrapper">
                    <input type="text" id="pick-1" placeholder="PLAYER ONE" autocomplete="off">
                    <div class="dropdown" id="dropdown-1"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-2" placeholder="PLAYER TWO" autocomplete="off">
                    <div class="dropdown" id="dropdown-2"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-3" placeholder="PLAYER THREE" autocomplete="off">
                    <div class="dropdown" id="dropdown-3"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-4" placeholder="PLAYER FOUR" autocomplete="off">
                    <div class="dropdown" id="dropdown-4"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-5" placeholder="PLAYER FIVE" autocomplete="off">
                    <div class="dropdown" id="dropdown-5"></div>
                </div>
            </div>


            <div class="swapping-area" id="blue-swap">
                <button id="swap-1">swap</button>
                <button id="swap-2">swap</button>
                <button id="swap-3">swap</button>
                <button id="swap-4">swap</button>
                <button id="swap-5">swap</button>
            </div>

            <br>
            <p>BANS</p>
            <div class="bans">
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-1" placeholder="BLUE BAN 1" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-1"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-2" placeholder="BLUE BAN 2" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-2"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-3" placeholder="BLUE BAN 3" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-3"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-4" placeholder="BLUE BAN 4" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-4"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-5" placeholder="BLUE BAN 5" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-5"></div>
                </div>
            </div>

        </div>

        <div class="red-side team-container">
            <br>
            <p>PLAYER NAMES/IGN</p>

            <div class="team-desc">
                <input type="text" name="Team Name" id="redTeamName" placeholder="RED TEAM NAME">
                <label class="custom-file-upload red">
                    <input type="file" class="team-logo-upload" accept="image/*" data-team="red">
                    Upload Logo
                </label>
                <input type="text" name="Cam Link" id="team-cam-link-2" placeholder="CAMERA LINK">
                <button style="width: 31%;">ADD SCORE</button>
                <button style="width: 31%;">DEDUCT SCORE</button>
            </div>

            <div class="camLinks">


                <input type="text" id="cam-10" placeholder="CAMERA LINK">
                <input type="text" id="cam-9" placeholder="CAMERA LINK">
                <input type="text" id="cam-8" placeholder="CAMERA LINK">
                <input type="text" id="cam-7" placeholder="CAMERA LINK">
                <input type="text" id="cam-6" placeholder="CAMERA LINK">
            </div>

            <div class="names">
                <input type="text" id="input-name-10" placeholder="PLAYER FIVE">
                <input type="text" id="input-name-9" placeholder="PLAYER FOUR">
                <input type="text" id="input-name-8" placeholder="PLAYER THREE">
                <input type="text" id="input-name-7" placeholder="PLAYER TWO">
                <input type="text" id="input-name-6" placeholder="PLAYER ONE">

            </div>

            <br>

            <p>PLAYER PICKS</p>

            <div class="picks">
                <div class="input-wrapper">
                    <input type="text" id="pick-10" placeholder="PLAYER FIVE" autocomplete="off">
                    <div class="dropdown" id="dropdown-10"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-9" placeholder="PLAYER FOUR" autocomplete="off">
                    <div class="dropdown" id="dropdown-9"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-8" placeholder="PLAYER THREE" autocomplete="off">
                    <div class="dropdown" id="dropdown-8"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-7" placeholder="PLAYER TWO" autocomplete="off">
                    <div class="dropdown" id="dropdown-7"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="pick-6" placeholder="PLAYER ONE" autocomplete="off">
                    <div class="dropdown" id="dropdown-6"></div>
                </div>
            </div>


            <div class="swapping-area" id="red-swap">
                <button id="swap-10">swap</button>
                <button id="swap-9">swap</button>
                <button id="swap-8">swap</button>
                <button id="swap-7">swap</button>
                <button id="swap-6">swap</button>
            </div>

            <br>
            <p>BANS</p>
            <div class="bans">
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-10" placeholder="RED BAN 5" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-10"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-9" placeholder="RED BAN 4" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-9"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-8" placeholder="RED BAN 3" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-8"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-7" placeholder="RED BAN 2" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-7"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" name="Ban" id="ban-6" placeholder="RED BAN 1" autocomplete="off">
                    <div class="dropdown" id="dropdown-ban-6"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="second-container">
        <div class="team-control">
            <p>DRAFT CONTROL</p>
            <button id="reset">RESET DRAFT</button>
            <button id="switch">SWITCH TEAMS</button>
            <button id="show-display-button">SHOW DISPLAY</button>
            <BR>
            <br>
            <p>TEAM CONTROLS</p>
            <button id="clear-names">CLEAR NAMES</button>
            <button id="clear-picks">CLEAR PICKS</button>
            <button id="clear-bans">CLEAR BANS</button>
            <button id="clear-scores">CLEAR SCORES</button>
            <button id="clear-logos">CLEAR LOGO</button>
            <button id="clear-cam-links">CLEAR CAM LINK</button>
        </div>
        <div class="timer-control">

            <p>MATCH INFO CONTROL</p>
            <input type="text" placeholder="GAME NUMBER" id="gameNumberInput">
            <input type="text" placeholder="MATCH NUMBER" id="matchNumberInput">
            <div class="menu" id="customMenu">
                <div class="menu-toggle" id="menuToggle">Select Match</div>
                <div class="menu-options">
                    <div>GRAND FINALS</div>
                    <div>SEMI FINAL</div>
                    <div>PLAYOFFS</div>
                </div>
            </div>
            <br>
            <br>
            <p>TIMER CONTROL</p>
            <button id="startBtn">START</button>
            <button id="resetPhase">RESET</button>
            <button id="nextPhaseBtn">NEXT PHASE</button>
            <div class="phase-info" id="phaseInfo">
                CURRENT PHASE: <span id="currentPhase">0</span>/14
            </div>

        </div>
    </div>


    <script src="js/control.js"></script>
    <script src="js/swap.js"></script>
    <script src="js/showLogo.js"></script>
    <script src="js/clear.js"></script>
    <script type="module" src="js/autocomplete.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/obsWebsocket/showDisplay.js"></script>
</body>


</html>
